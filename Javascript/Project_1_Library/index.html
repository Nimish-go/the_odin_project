<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="heading">Library App</h1>
        </div>
        <div class="add-book">
            <button class="add-new-book">Add New Book</button>
        </div>
        <div id="cards"></div>
        <div class="modal">
            <dialog class="modal-dialog">
                <button class="close" id="close" autofocus>Close</button>
                <form>
                    <input type="text" placeholder="Enter Book Name: " class="bookName">
                    <input type="text" placeholder="Enter Book Genre: " class="bookGenre">
                    <button class="submit">Add Book</button>
                </form>
            </dialog>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
