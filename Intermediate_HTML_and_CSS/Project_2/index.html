<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="./Icons/dashboard.svg" class="icons-img"><p>Dashboard</p>
            </div>
            <div class="list-1">
                <ul>
                    <li><img src="./Icons/home.svg" alt="" class="li-img">Home</li>
                    <li><img src="./Icons/profile.svg" alt="" class="li-img">Profile</li>
                    <li><img src="./Icons/messages.svg" alt="" class="li-img">Messages</li>
                    <li><img src="./Icons/history.svg" alt="" class="li-img">History</li>
                    <li><img src="./Icons/tasks.svg" alt="" class="li-img">Tasks</li>
                    <li><img src="./Icons/community.svg" alt="" class="li-img">Communities</li>
                </ul>
            </div>
            <div class="list-2">
                <ul>
                    <li><img src="./Icons/settings.svg" alt="" class="li-img">Settings</li>
                    <li><img src="./Icons/support.svg" alt="" class="li-img">Support</li>
                    <li><img src="./Icons/privacy.svg" alt="" class="li-img">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="main-topbar">
                <div class="search-bar">
                    <img src="./Icons/search.svg" alt="" class="search-img">
                    <input type="text" name="search-input" id="" class="search-input">
                    <img src="./Icons/notifications.svg" alt="" class="notifications-icon">
                    <div class="account-profile">
                        <img src="./Icons/Avatars/cat.png" alt="" class="avatar">
                        <p>Morgan Oakley</p>
                    </div>
                </div>
                <div class="greetings">
                    <div class="greetings-image">
                        <img src="./Icons/Avatars/cat.png" alt="" class="avatar-img">
                    </div>
                    <div class="greetings-text">
                        <p class="hello">Hi there,</p>
                        <h2 class="name">Morgan Oakley (@morgan)</h2>
                    </div>
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
